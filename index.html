<!DOCTYPE html>
<html>

<head>
    <title>Json Micro Blog</title>
    <link href="https://cdn.rawgit.com/zachacole/Simple-Grid/0de58d47/simple-grid.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic" rel="stylesheet" />
    <link rel="shortcut icon" href="https://clarkhacks.com/favicon.png">
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <div id="feed"></div>
    <div class="container">
        <div class="profile">
            <div class="row">
                <div class="col-3"><img class="user-image" src="https://goo.gl/6b4Jif" alt="profile image" id="userPhoto" /></div>
                <div class="col-9">
                    <div class="name" id="userName">Loading...</div>
                    <p class="about" id="bio">Loading...</p><a class="button" href="#" id="socialLink">Loading...</a>
                </div>
            </div>
        </div>
        <div id="post-wrapper"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var displayResources = $("#post-wrapper");
            var bio = $("#bio");
            var userName = $("#userName");
            var userPhoto = $("#userPhoto");
            var socialLink = $("#socialLink");
            displayResources.text("Loading...");

            $.ajax({
                type: "GET",
                url: "example.json",
                success: function(result) {
                    console.log(result);
                    var output = "";
                    for (var i in result.posts) {
                        output +=
                            '<div class="post"> <div class="content"> <div class="card"> <div class="top"><a class="date" id="' +
                            result.posts[i].hash +
                            '">' +
                            result.posts[i].date +
                            '</a><a class="user" href="#' + result.posts[i].hash + '" target="_blank">' +
                            result.posts[i].title +
                            '</a></div><div class="bottom">' +
                            result.posts[i].content +
                            "</div></div></div></div>";
                    }
                    bio.html(result.meta.bio);
                    userName.html(result.meta.user)
                    userPhoto.attr('src', result.meta.photo);
                    socialLink.attr('href', result.meta.link.value);
                    socialLink.text(result.meta.link.title);
                    displayResources.html(output);
                }
            });
        });
    </script>
</body>

</html>
